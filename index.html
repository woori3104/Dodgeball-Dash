<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles/screen.css">
  <link rel="stylesheet" type="text/css" href="./styles/buttons.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
  <div class="body-shape">
    <div class="screen-frame">
      <div class="screen-glass"></div>
      <div class="contents-area">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <section class="btn-area">
      <div class="arrow-btn-wrap">
        <div class="arrow-btn-group">
          <button class="arrow-btn up-button"></button>
          <button class="arrow-btn right-button"></button>
          <button class="arrow-btn down-button"></button>
          <button class="arrow-btn left-button"></button>
        </div>
      </div>
      <div class="menu-area">
        <div class="menu-btn-wrap">
          <div class="menu-btn-group">
            <button class="menu-btn music-btn"></button>
            <p>MUSIC</p>
          </div>
          <div class="menu-btn-group">
            <button class="menu-btn reset-btn"></button>
            <p>RESET</p>
          </div>
          <div class="menu-btn-group">
            <button class="menu-btn stop-btn"></button>
            <p>STOP</p>
          </div>
          <div class="menu-btn-group">
            <button class="menu-btn difficulty-btn"></button>
            <p>DIFFICULTY</p>
          </div>
        </div>

      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
